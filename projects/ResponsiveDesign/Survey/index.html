<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>
    <main id="main">
        <h1 id="title">Twitch Survey Form</h1>

        <form id="survey-form">
            <div>
                <p id="description">Please help me understand more about you and Twitch.</p>
            </div>
            <div id="form-grid">
                <div id="form-grid_q">
                    <label for="name" id="name-label">Name:</label>
                </div>
                <div id="form-grid_a">
                    <input type="text" id="name" placeholder="Your name..." required>
                </div>

                <div id="form-grid_q">
                    <label for="email" id="email-label">Email:</label>
                </div>
                <div id="form-grid_a">
                    <input type="email" id="email" placeholder="Your e-mail..." required>
                </div>


                <div id="form-grid_q">
                    <label for="number" id="number-label">Years on Twitch:</label>
                </div>
                <div id="form-grid_a">
                    <input type="number" id="number" placeholder="Years on Twitch..." min="0" max="8">
                </div>


                <div id="form-grid_q">
                    <label for="streamer" id="streamer-label">Are you a?</label>
                </div>
                <div id="form-grid_a">
                    <select id="dropdown" name="streamer">
                        <option value="streamer">Streamer</option>
                        <option value="viewer">Viewer</option>
                        <option value="both">Both</option>
                    </select>
                </div>

                <div id="form-grid_q">
                    <label for="partner" id="partner-label">Are you a?</label>
                </div>
                <div id="form-grid_a">
                    <input type="radio" name="partner" value="partner">Partner<br>
                    <input type="radio" name="partner" value="affiliate">Affiliate<br>
                    <input type="radio" name="partner" value="pleb">Pleb<br>
                </div>

                <div id="form-grid_q">
                    <label for="gametype" id="gametype-label">What kind of games are you most interested in?</label>
                </div>
                <div id="form-grid_a">
                    <input type="checkbox" name="gametype" value="fps">FPS<br>
                    <input type="checkbox" name="gametype" value="racing">Racing<br>
                    <input type="checkbox" name="gametype" value="open_world">Open World<br>
                    <input type="checkbox" name="gametype" value="fighting">Fighting games<br>
                    <input type="checkbox" name="gametype" value="mmo">MMO<br>
                </div>

                <!-- Textbox -->
                <div id="form-grid_q">
                    <label for="comments" id="comments-label">Additional comments:</label>
                </div>
                <div id="form-grid_a">
                    <textarea name="comments" rows="4" cols="50">Additional comments...</textarea></table>
                </div>
            </div>

            <div>
                <input type="submit" id="submit" value="Submit"><br>
            </div>
        </form>
    </main>

    <footer id="footer">
        <p><a target="_blank"
                href="https://github.com/d-fect/freecodecamp/tree/master/projects/ResponsiveDesign/Survey">Sourcecode
                can be found on GitHub</a></p>
    </footer>


    <!-- freeCodeCamp test-script -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
